<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <!--http://www.ruanyifeng.com/blog/2015/07/flex-examples.html-->
    <!--https://codepen.io/LandonSchropp/pen/KpzzGo-->
    <!--http://7xq6al.com1.z0.glb.clouddn.com/0001.jpg-->
    <!--http://upload-images.jianshu.io/upload_images/1480597-885b1d526653b87d.png-->
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 16px;
            padding: 4px;

            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            object-fit: contain;

            box-shadow:
                    inset 0 5px white,
                    inset 0 -5px #bbb,
                    inset 5px 0 #d7d7d7,
                    inset -5px 0 #d7d7d7;

            border-radius: 10%;
        }

        .item{
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;

            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }


    </style>
</head>
<body>
<div class="container">
    <span class="item"/>
</div>

</body>
</html>
