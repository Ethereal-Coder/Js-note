ext {
  springVersion = "4.3.3.RELEASE"
  springDataVersion="1.7.3.RELEASE"
  springBootVersion = "1.5.3.RELEASE"
  springfoxVersion = '2.6.0-SNAPSHOT'
  jacksonVersion = '2.7.4'
  groovy = "2.4.5"
  spock = "1.0-groovy-2.4"

  libs = [

          spring            : [
                  "org.springframework:spring-core:$springVersion",
                  "org.springframework:spring-web:$springVersion",
                  "org.springframework:spring-webmvc:$springVersion"
          ],

          boot_web :
                  "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
          ,

          springBoot_jar    : [
                  "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
          ],
          springBoot_mybatis: [
                  "org.mybatis.spring.boot:mybatis-spring-boot-starter:${springBootVersion}"
          ],
          springData        : [
                  "org.springframework.data:spring-data-redis:$springDataVersion"
          ],
          springData_ES     : [
                  "org.springframework.data:spring-data-elasticsearch:2.1.3.RELEASE"
          ],
          springData_mongodb    : [
                  "org.springframework.data:spring-data-mongodb:1.10.3.RELEASE"
          ],
          boot_mongodb    : [
                  "org.springframework.data:spring-data-mongodb:1.10.3.RELEASE",
                  "org.springframework.boot:spring-boot-starter-data-mongodb:$springBootVersion"
          ],

          boot_jpa   : [
                  "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
          ],

          boot_elasticsearch         : [
                  "org.springframework.boot:spring-boot-starter-data-elasticsearch:$springBootVersion"
          ],

          boot_redis         : [
                  "org.springframework.boot:spring-boot-starter-data-redis:$springBootVersion"
          ],

          boot_log4j2 : [
                  "org.springframework.boot:spring-boot-starter-log4j2:$springBootVersion"
          ],

          springfox : [
                  "io.springfox:springfox-swagger2:${springfoxVersion}"
                  ,"io.springfox.ui:springfox-swagger-ui-rfc6570:0.9.8"
                  ,"io.springfox:springfox-petstore:${springfoxVersion}"
          ],
          jackson           : [
                  "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}",
                  "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
          ],
//          redis             : [
//                  "redis.clients:jedis:2.9.0"
//          ],
          mybatis           : [
                  "org.mybatis:mybatis:3.4.0",
                  "com.github.pagehelper:pagehelper:4.1.6",
                  "com.github.jsqlparser:jsqlparser:0.9.6"
          ],
          mysqlConnetor     : [
                  "mysql:mysql-connector-java:5.1.39"
          ],

          apache_common_httpclient:           [
                  "org.apache.httpcomponents:httpclient:4.3.3",
                  "org.apache.httpcomponents:httpcore:4.3.2",
                  "org.apache.httpcomponents:httpmime:4.3.3"
          ],

          javassist : [
                  "org.javassist:javassist:3.18.0-GA"
          ],

          dubbo: [
                  "com.alibaba:dubbo:2.5.3"
          ],
          fastdfs: [
                  "org.csource:fastdfs-client-java:1.25"
          ],

          devtools: [
                  "org.springframework.boot:spring-boot-devtools:$springBootVersion"
          ],

          //===========  test library ===========

          test   : [
                  "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
          ]
  ]
}
